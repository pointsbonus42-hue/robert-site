        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const stored = localStorage.getItem('rc_user');
                if (stored) setUser(JSON.parse(stored));
                setLoading(false);
            }, []);

            const login = (email, password, isAdmin = false) => {
                const db = createDatabase();
                
                if (isAdmin) {
                    if (email === db.settings.adminEmail && password === db.settings.adminPassword) {
                        const adminUser = { 
                            id: 'admin', 
                            email, 
                            role: 'admin', 
                            name: 'Administrator',
                            createdAt: new Date().toISOString()
                        };
                        setUser(adminUser);
                        localStorage.setItem('rc_user', JSON.stringify(adminUser));
                        logActivity('ADMIN_LOGIN', 'Administrator logged in');
                        return { success: true, role: 'admin' };
                    }
                    return { success: false, error: 'Invalid admin credentials' };
                }

                const found = db.users.find(u => u.email === email && u.password === password);
                if (found) {
                    if (found.disabled) return { success: false, error: 'Account disabled' };
                    setUser(found);
                    localStorage.setItem('rc_user', JSON.stringify(found));
                    logActivity('USER_LOGIN', `User ${found.email} logged in`, found.id);
                    return { success: true, role: 'user' };
                }
                return { success: false, error: 'Invalid credentials' };
            };

            const signup = (userData) => {
                const db = createDatabase();
                if (db.users.find(u => u.email === userData.email)) {
                    return { success: false, error: 'Email already exists' };
                }
                
                const newUser = {
                    id: 'user_' + Date.now(),
                    ...userData,
                    role: 'user',
                    balance: 0,
                    profilePicture: null,
                    notifications: { email: true, sms: false, push: true },
                    createdAt: new Date().toISOString(),
                    disabled: false
                };
                
                db.users.push(newUser);
                saveDatabase(db);
                setUser(newUser);
                localStorage.setItem('rc_user', JSON.stringify(newUser));
                logActivity('USER_SIGNUP', `New user registered: ${newUser.email}`, newUser.id);
                return { success: true };
            };

            const logout = () => {
                if (user) logActivity('LOGOUT', `User ${user.email} logged out`, user.id);
                setUser(null);
                localStorage.removeItem('rc_user');
            };

            const updateUser = (updates) => {
                const db = createDatabase();
                const idx = db.users.findIndex(u => u.id === user.id);
                if (idx !== -1) {
                    db.users[idx] = { ...db.users[idx], ...updates };
                    saveDatabase(db);
                    setUser(db.users[idx]);
                    localStorage.setItem('rc_user', JSON.stringify(db.users[idx]));
                }
            };

            const logActivity = (action, details, userId = null) => {
                const db = createDatabase();
                db.activityLogs.push({
                    id: 'log_' + Date.now(),
                    action,
                    details,
                    userId,
                    timestamp: new Date().toISOString(),
                    ip: '127.0.0.1'
                });
                saveDatabase(db);
            };

            return (
                <AuthContext.Provider value={{ user, login, signup, logout, updateUser, loading, logActivity }}>
                    {children}
                </AuthContext.Provider>
            );
        };

        const useAuth = () => useContext(AuthContext);

        // ==========================================
        // DATA PROVIDER
        // ==========================================

        const DataProvider = ({ children }) => {
            const [data, setData] = useState(createDatabase());

            const refresh = () => setData(createDatabase());

            const addBooking = (booking) => {
                const db = createDatabase();
                const newBooking = {
                    id: 'bk_' + Date.now(),
                    ...booking,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };
                db.bookings.push(newBooking);
                saveDatabase(db);
                refresh();
                return newBooking;
            };

            const updateBooking = (id, updates) => {
                const db = createDatabase();
                const idx = db.bookings.findIndex(b => b.id === id);
                if (idx !== -1) {
                    db.bookings[idx] = { ...db.bookings[idx], ...updates };
                    saveDatabase(db);
                    refresh();
                }
            };

            const addTransaction = (transaction) => {
                const db = createDatabase();
                const newTx = {
                    id: 'tx_' + Date.now(),
                    ...transaction,
                    timestamp: new Date().toISOString()
                };
                db.transactions.push(newTx);
                saveDatabase(db);
                refresh();
                return newTx;
            };

            const addDeposit = (deposit) => {
                const db = createDatabase();
                const newDep = {
                    id: 'dep_' + Date.now(),
                    ...deposit,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };
                db.deposits.push(newDep);
                saveDatabase(db);
                refresh();
                return newDep;
            };

            const approveDeposit = (depositId) => {
                const db = createDatabase();
                const dep = db.deposits.find(d => d.id === depositId);
                if (dep && dep.status === 'pending') {
                    dep.status = 'approved';
                    dep.approvedAt = new Date().toISOString();
                    
                    const user = db.users.find(u => u.id === dep.userId);
                    if (user) {
                        user.balance = (user.balance || 0) + dep.amount;
                    }
                    
                    saveDatabase(db);
                    refresh();
                }
            };

            const addGiftCard = (giftCard) => {
                const db = createDatabase();
                const newGC = {
                    id: 'gc_' + Date.now(),
                    ...giftCard,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                };
                db.giftCards.push(newGC);
                saveDatabase(db);
                refresh();
                return newGC;
            };

            const addBill = (bill) => {
                const db = createDatabase();
                const newBill = {
                    id: 'bill_' + Date.now(),
                    ...bill,
                    status: 'completed',
                    createdAt: new Date().toISOString()
                };
                db.bills.push(newBill);
                saveDatabase(db);
                refresh();
                return newBill;
            };

            const addTransfer = (transfer) => {
                const db = createDatabase();
                const newTransfer = {
                    id: 'trf_' + Date.now(),
                    ...transfer,
                    status: 'completed',
                    createdAt: new Date().toISOString()

                db.transfers.push(newTransfer);
                saveDatabase(db);
                refresh();
                return newTransfer;
            };

            const addTicket = (ticket) => {
                const db = createDatabase();
                const newTicket = {
                    id: 'tk_' + Date.now(),
                    ...ticket,
                    status: 'open',
                    createdAt: new Date().toISOString()
                };
                db.tickets.push(newTicket);
                saveDatabase(db);
                refresh();
                return newTicket;
            };

            const updateSettings = (settings) => {
                const db = createDatabase();
                db.settings = { ...db.settings, ...settings };
                saveDatabase(db);
                refresh();
            };

            const deleteUser = (userId) => {
                const db = createDatabase();
                db.users = db.users.filter(u => u.id !== userId);
                saveDatabase(db);
                refresh();
            };

            const toggleUserStatus = (userId) => {
                const db = createDatabase();
                const user = db.users.find(u => u.id === userId);
                if (user) {
                    user.disabled = !user.disabled;
                    saveDatabase(db);
                    refresh();
                }
            };

            const updateBalance = (userId, amount, operation = 'add') => {
                const db = createDatabase();
                const user = db.users.find(u => u.id === userId);
                if (user) {
                    user.balance = operation === 'add' 
                        ? (user.balance || 0) + amount 
                        : (user.balance || 0) - amount;
                    saveDatabase(db);
                    refresh();
                }
            };

            return (
                <DataContext.Provider value={{
                    data,
                    refresh,
                    addBooking,
                    updateBooking,
                    addTransaction,
                    addDeposit,
                    approveDeposit,
                    addGiftCard,

                    addTransfer,
                    addTicket,
                    updateSettings,
                    deleteUser,
                    toggleUserStatus,
                    updateBalance
                }}>
                    {children}
                </DataContext.Provider>

                return <Navigate to="/dashboard" replace />;

            if (!requireAdmin && user.role === 'admin') {
                return <Navigate to="/admin" replace />;

                                    type="password" 
                                    value={password} 
                                    onChange={(e) => setPassword(e.target.value)}

                                    required

                            </div>

                    </Card>
                </div>
            );
        };

        const SignupForm = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                password: '',
                confirmPassword: ''
            });
            const [error, setError] = useState('');
            const { signup } = useAuth();
            const navigate = useNavigate();

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (formData.password !== formData.confirmPassword) {
                    setError('Passwords do not match');
                    return;
                }
                if (formData.password === '0000') {
                    setError('Please change default password');
                    return;
                }
                
                const result = await signup({
                    name: formData.name,
                    email: formData.email,
                    phone: formData.phone,
                    password: formData.password
                });
                
                if (result.success) {
                    navigate('/dashboard');
                } else {
                    setError(result.error);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-b from-blue-800 to-blue-900 flex items-center justify-center p-4">
                    <Card className="w-full max-w-md">
                        <h2 className="text-2xl font-bold text-blue-900 mb-6 text-center">Create Account</h2>
                        {error && <div className="bg-red-100 text-red-700 p-3 rounded-lg mb-4">{error}</div>}
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-gray-700 font-semibold mb-2">Full Name</label>
                                <input 
                                    type="text" 
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-gray-700 font-semibold mb-2">Email</label>
                                <input 
                                    type="email" 
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-gray-700 font-semibold mb-2">Phone</label>
                                <input 
                                    type="tel" 
                                    value={formData.phone}
                                    onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                    className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-gray-700 font-semibold mb-2">Password (Default: 0000)</label>
                                <input 
                                    type="password" 
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                                <input 
                                    type="password" 
                                    value={formData.confirmPassword}
                                    onChange={(e) => setFormData({...formData, confirmPassword: e.target.value})}
                                    className="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"

                                />

                    </Card>

        const AdminLoginForm = ({ onClose }) => {

            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const { login } = useAuth();
            const navigate = useNavigate();

            const handleSubmit = async (e) => {
                e.preventDefault();
                const result = await login(email, password, true);

                    setError(result.error);
                }

            return (
                <form onSubmit={handleSubmit} className="space-y-4">

                        <label className="block text-gray-700 font-semibold mb-2">Admin Email</label>
                        <input 
                            type="email" 
                            value={email} 
                            onChange={(e) => setEmail(e.target.value)}

                            required

                    </div>
                    <div>
                        <label className="block text-gray-700 font-semibold mb-2">Password</label>
                        <input 
                            type="password" 
                            value={password} 
                            onChange={(e) => setPassword(e.target.value)}

                expiry: '',
                cvv: '',

            };

            return (
                <Modal isOpen={isOpen} onClose={onClose} title="Card Payment">
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="block text-sm font-semibold mb-2">Card Type</label>
                            <div className="flex gap-3">
                                {['visa', 'mastercard', 'verve'].map(type => (
                                    <button
                                        key={type}
                                        type="button"
                                        onClick={() => setFormData({...formData, cardType: type})}
                                        className={`flex-1 py-2 rounded-lg border-2 capitalize ${formData.cardType === type ? 'border-blue-600 bg-blue-50' : 'border-gray-200'}`}
                                    >
                                        {type}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div>
                            <label className="block text-sm font-semibold mb-2">Card Number</label>

                        <div>
                            <label className="block text-sm font-semibold mb-2">Name on Card</label>
                            <input 
                                value={formData.cardName}

                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-semibold mb-2">Expiry Date</label>

                                    maxLength="5"
                                    required

                            <div>
                                <label className="block text-sm font-semibold mb-2">CVV</label>

                cardNumber: '',

                image: null
            });

                e.preventDefault();
                onSubmit(formData);

                <Modal isOpen={isOpen} onClose={onClose} title="Redeem Gift Card">

                            <label className="block text-sm font-semibold mb-2">Gift Card Number</label>

                                value={formData.cardNumber}
                                onChange={(e) => setFormData({...formData, cardNumber: e.target.value})}

                            />

                            <label className="block text-sm font-semibold mb-2">Card Value</label>
                            <input 
                                type="number"
                                value={formData.value}
                                onChange={(e) => setFormData({...formData, value: e.target.value})}
                                className="w-full px-4 py-3 border rounded-lg"
                                required
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-semibold mb-2">Upload Card Image</label>

                                                <i className="fas fa-users text-3xl text-blue-300"></i>

                                                <i className="fas fa-calendar-check text-3xl text-green-300"></i>

                                                    <i className="fas fa-file-export text-2xl mb-2"></i>
                                                    <p className="text-sm">Export Data</p>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                                                    <th className="px-4 py-3 text-left">User</th>
                                                    <th className="px-4 py-3 text-left">Email</th>
                                                    <th className="px-4 py-3 text-left">Balance</th>
                                                    <th className="px-4 py-3 text-left">Status</th>
                                                    <th className="px-4 py-3 text-left">Actions</th>

                                            </thead>
                                            <tbody>
                                                {data.users.map(user => (

                                                        <td className="px-4 py-3">

                                                                    {user.name[0]}

                                                            </div>

                                                                {user.disabled ? 'Disabled' : 'Active'}

                                                        <td className="px-4 py-3">

                                                                <button 
                                                                    onClick={() => {
                                                                        const amount = prompt('Enter amount to add (negative to subtract):');
                                                                        if (amount) updateBalance(user.id, parseFloat(amount), parseFloat(amount) > 0 ? 'add' : 'subtract');

                                                                    className="p-2 bg-blue-600 rounded hover:bg-blue-700"

                                                                    <i className="fas fa-dollar-sign"></i>

                                                                    onClick={() => toggleUserStatus(user.id)}

                                                                    onClick={() => {

                                                                    }}
                                                                    className="p-2 bg-red-600 rounded hover:bg-red-700"
                                                                >
                                                                    <i className="fas fa-trash"></i>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                                <div className="space-y-6 animate-fade-in">

                                                <tr>
                                                    <th className="px-4 py-3 text-left">User</th>
                                                    <th className="px-4 py-3 text-left">Method</th>
                                                    <th className="px-4 py-3 text-left">Amount</th>
                                                    <th className="px-4 py-3 text-left">Status</th>
                                                    <th className="px-4 py-3 text-left">Actions</th>

                                            <tbody>
                                                {data.deposits.map(deposit => {

                                                                <span className={`px-3 py-1 rounded-full text-xs ${
                                                                    deposit.status === 'approved' ? 'bg-green-600' : 'bg-yellow-600'

                                                                    {deposit.status}

                                                        </tr>

                                            </tbody>

                                <div className="space-y-6 animate-fade-in">
                                    <h2 className="text-2xl font-bold">System Settings</h2>

                                            <div className="space-y-4">

                                                        onBlur={(e) => {
                                                            const newWallets = { ...data.settings.wallets, BTC: { ...data.settings.wallets.BTC, nativeSegwit: e.target.value }};
                                                            updateSettings({ wallets: newWallets });
                                                        }}
                                                        className="w-full px-4 py-2 bg-gray-700 rounded-lg"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm text-gray-400 mb-2">ETH (ERC-20)</label>
                                                    <input 
                                                        defaultValue={data.settings.wallets.ETH_ERC20}
                                                        onBlur={(e) => {
                                                            const newWallets = { ...data.settings.wallets, ETH_ERC20: e.target.value };
                                                            updateSettings({ wallets: newWallets });

                                                        className="w-full px-4 py-2 bg-gray-700 rounded-lg"
                                                    />

                                            </div>
                                        </div>

                                            <div className="space-y-4">
                                                <div>
                                                    <label className="block text-sm text-gray-400 mb-2">Admin Email</label>
                                                    <input 
                                                        defaultValue={data.settings.adminEmail}
                                                        onBlur={(e) => updateSettings({ adminEmail: e.target.value })}
                                                        className="w-full px-4 py-2 bg-gray-700 rounded-lg"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                    <div className="bg-gray-800 rounded-xl overflow-hidden">

                                            <thead className="bg-gray-700">
                                                <tr>
                                                    <th className="px-4 py-3 text-left">Service</th>
                                                    <th className="px-4 py-3 text-left">User</th>
                                                    <th className="px-4 py-3 text-left">Date</th>
                                                    <th className="px-4 py-3 text-left">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {data.bookings.map(booking => (
                                                    <tr key={booking.id} className="border-t border-gray-700">
                                                        <td className="px-4 py-3">{booking.service}</td>

                                                        <td className="px-4 py-3">{new Date(booking.date).toLocaleString()}</td>

                                                                booking.status === 'pending' ? 'bg-yellow-600' : 'bg-red-600'

                                            <thead className="bg-gray-700">
                                                <tr>
                                                    <th className="px-4 py-3 text-left">User</th>
                                                    <th className="px-4 py-3 text-left">Card Number</th>
                                                    <th className="px-4 py-3 text-left">Value</th>
                                                    <th className="px-4 py-3 text-left">Status</th>

                                                        <td className="px-4 py-3">
                                                            <span className={`px-3 py-1 rounded-full text-xs ${
                                                                card.status === 'approved' ? 'bg-green-600' : 'bg-yellow-600'

                                                                {card.status}
                                                            </span>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'tickets' && (
                                <div className="space-y-6 animate-fade-in">
                                    <h2 className="text-2xl font-bold">Support Tickets</h2>
                                    <div className="bg-gray-800 rounded-xl overflow-hidden">
                                        <table className="w-full">
                                            <thead className="bg-gray-700">
                                                <tr>
                                                    <th className="px-4 py-3 text-left">Subject</th>
                                                    <th className="px-4 py-3 text-left">User</th>
                                                    <th className="px-4 py-3 text-left">Priority</th>
                                                    <th className="px-4 py-3 text-left">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {data.tickets.map(ticket => (
                                                    <tr key={ticket.id} className="border-t border-gray-700">
                                                        <td className="px-4 py-3">{ticket.subject}</td>
                                                        <td className="px-4 py-3">{data.users.find(u => u.id === ticket.userId)?.name}</td>
                                                        <td className="px-4 py-3">
                                                            <span className={`px-3 py-1 rounded-full text-xs ${
                                                                ticket.priority === 'high' ? 'bg-red-600' : 
                                                                ticket.priority === 'medium' ? 'bg-yellow-600' : 'bg-green-600'
                                                            }`}>
                                                                {ticket.priority}
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-3">{ticket.status}</td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'logs' && (
                                <div className="space-y-6 animate-fade-in">
                                    <h2 className="text-2xl font-bold">Activity Logs</h2>
                                    <div className="bg-gray-800 rounded-xl p-6">
                                        <div className="space-y-3">
                                            {data.activityLogs.slice().reverse().map((log, idx) => (
                                                <div key={idx} className="flex items-center gap-4 p-3 bg-gray-700 rounded-lg">
                                                    <div className="w-2 h-2 bg-blue-500 rounded-full"></div>
                                                    <div className="flex-1">
                                                        <p className="font-semibold">{log.action}</p>
                                                        <p className="text-sm text-gray-400">{log.details}</p>
                                                    </div>
                                                    <span className="text-xs text-gray-500">{new Date(log.timestamp).toLocaleString()}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const AdminSidebarItem = ({ icon, label, tab, activeTab, setActiveTab, count }) => (
            <button 
                onClick={() => setActiveTab(tab)}
                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all ${activeTab === tab ? 'bg-blue-600 text-white' : 'text-gray-400 hover:bg-gray-700'}`}
            >
                <i className={icon}></i>
                <span className="flex-1 text-left">{label}</span>
                {count > 0 && <span className="bg-red-500 text-white text-xs px-2 py-1 rounded-full">{count}</span>}
            </button>
        );

        // ==========================================
        // MAIN APP
        // ==========================================

        const App = () => {
            return (
                <AuthProvider>
                    <DataProvider>
                        <BrowserRouter>
                            <Routes>
                                <Route path="/" element={<MainWebsite />} />
                                <Route path="/login" element={<LoginForm />} />
                                <Route path="/signup" element={<SignupForm />} />
                                <Route path="/dashboard/*" element={
                                    <ProtectedRoute>
                                        <UserDashboard />
                                    </ProtectedRoute>
                                } />
                                <Route path="/admin/*" element={
                                    <ProtectedRoute requireAdmin={true}>
                                        <AdminDashboard />
                                    </ProtectedRoute>
                                } />
                            </Routes>
                        </BrowserRouter>
                    </DataProvider>
                </AuthProvider>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
